<!DOCTYPE html>
<html>
<head>
  <title>://m.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      background-color: #2e2e2e;
      font-family: 'Consolas', 'Lucida Console', 'Courier New', Courier, monospace;
      font-size: 14px;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 20px); /* Subtracting the top and bottom padding */
      padding: 10px 0; /* Added padding to the top and bottom */
      overflow: hidden;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      overflow-y: auto; /* Allow vertical scrolling */
      position: relative; /* Add this */
      display: flex; /* Add this */
      flex-direction: column; /* Add this */
    }

    .chat-container {
      flex: 1;
      overflow: auto;
      padding: 10px;
      margin-bottom: 0px;
      position: relative; /* Change this from absolute to relative */
      flex-grow: 1; /* Add this */
      overflow-y: auto; /* Add this */
    }

    .chat-input {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      position: sticky; /* Change this from sticky to fixed */
      bottom: 10px; /* Adjust this to match your desired bottom padding */
      left: 10px; /* Add this to match your desired side padding */
      right: 10px; /* Add this to match your desired side padding */

      /*background-color: #2e2e2e;*/
    }

    .chat-input input {
      flex: 1;
      border: none;
      border-radius: 3px;
      padding: 5px;
      background-color: #555;
      color: #fff;
      text-align: center;
      outline: none;
      font-size: 14px;
      margin-right: 10px;
      height: 30px; /* Adjust this to your desired height */
    }

    .chat-input button {
      border: none;
      background-color: #555;
      cursor: pointer;
      width: 50px;
      height: 35px;
      border-radius: 10%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #333;
    }

    .chat-messages {
      display: flex;
      flex-direction: column;
      max-height: 100%;
      overflow-y: auto;
    }

    .chat-message {
      padding: 10px;
      border-radius: 3px;
      margin-bottom: 10px;
      font-family: 'Consolas', 'Lucida Console', 'Courier New', Courier, monospace;
      font-size: 14px;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #444;
    }

    .ai-message {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages"></div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="/">
      <button>â¤»</button>
    </div>
  </div>

  <script type="module">
    import { config } from './int/config.js';
  
    const chatEndpoint = 'https://dwtgpt.dwtlab.workers.dev';
  
    let conversation = [
      { role: 'system', content: config.initialPrompt }
    ];

    function sendMessage() {
      const input = document.querySelector('.chat-input input');
      const message = input.value.trim();

      if (message === '') {
        return;
      }

      conversation.push({ role: 'user', content: message });

      fetch(chatEndpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ messages: conversation }),
      })
        .then((response) => response.json())
        .then((data) => {
          displayMessage(message, 'user');
          displayMessage(data.response, 'ai');
          conversation.push({ role: 'assistant', content: data.response });
          input.value = '';
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    }

    function displayMessage(message, role) {
      const chatMessages = document.querySelector('.chat-messages');
      const messageElement = document.createElement('div');
      messageElement.classList.add('chat-message', role === 'user' ? 'user-message' : 'ai-message');

      const contentElement = document.createElement('div');
      contentElement.textContent = message;
      messageElement.appendChild(contentElement);

      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    document.querySelector('.chat-input button').addEventListener('click', sendMessage);
    document.querySelector('.chat-input input').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
