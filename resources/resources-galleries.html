    <script>
        // Featured Image Gallery
        const featuredImage = document.getElementById('featured-image');
        const thumbnails = document.querySelectorAll('.thumbnail');
        const featuredImageContainer = document.querySelector('.featured-image-container');
        const prevBtn = featuredImageContainer.querySelector('.prev');
        const nextBtn = featuredImageContainer.querySelector('.next');

        let currentIndex = 0;

        function updateFeaturedImage() {
            featuredImage.src = thumbnails[currentIndex].src;
        }

        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => {
                currentIndex = index;
                updateFeaturedImage();
            });
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
            updateFeaturedImage();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % thumbnails.length;
            updateFeaturedImage();
        });

        // Lightbox Gallery
        const lightboxableImages = document.querySelectorAll('.grid-gallery img, .masonry-gallery-item img');
        const lightboxModal = document.createElement('div');
        lightboxModal.id = 'lightbox-modal';
        lightboxModal.style.cssText = `
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        `;

        const lightboxContent = document.createElement('img');
        lightboxContent.style.cssText = `
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        `;

        const prevLightboxBtn = document.createElement('button');
        prevLightboxBtn.innerHTML = '&lt;';
        prevLightboxBtn.className = 'carousel-control prev';
        prevLightboxBtn.style.left = '20px';

        const nextLightboxBtn = document.createElement('button');
        nextLightboxBtn.innerHTML = '&gt;';
        nextLightboxBtn.className = 'carousel-control next';
        nextLightboxBtn.style.right = '20px';

        lightboxModal.appendChild(prevLightboxBtn);
        lightboxModal.appendChild(lightboxContent);
        lightboxModal.appendChild(nextLightboxBtn);
        document.body.appendChild(lightboxModal);

        let currentGalleryImages = [];
        let currentLightboxIndex = 0;

        function showLightboxImage(index) {
            lightboxContent.src = currentGalleryImages[index].src;
            currentLightboxIndex = index;
        }

        lightboxableImages.forEach(image => {
            image.addEventListener('click', (e) => {
                const gallery = e.target.closest('.gallery-container');
                const imagesInGallery = Array.from(gallery.querySelectorAll('img'));

                if (gallery.querySelector('.masonry-gallery')) {
                    const imagePositions = imagesInGallery.map(img => {
                        const rect = img.getBoundingClientRect();
                        return { img, top: rect.top, left: rect.left };
                    });

                    imagePositions.sort((a, b) => {
                        if (Math.abs(a.top - b.top) < 5) { // Consider images on the same row
                            return a.left - b.left;
                        }
                        return a.top - b.top;
                    });

                    currentGalleryImages = imagePositions.map(pos => pos.img);
                } else {
                    currentGalleryImages = imagesInGallery;
                }

                const clickedIndex = currentGalleryImages.findIndex(img => img === e.target);
                
                lightboxModal.style.display = 'flex';
                showLightboxImage(clickedIndex);
            });
        });

        prevLightboxBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const newIndex = (currentLightboxIndex - 1 + currentGalleryImages.length) % currentGalleryImages.length;
            showLightboxImage(newIndex);
        });

        nextLightboxBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const newIndex = (currentLightboxIndex + 1) % currentGalleryImages.length;
            showLightboxImage(newIndex);
        });

        lightboxModal.addEventListener('click', (e) => {
            if (e.target === lightboxModal) {
                lightboxModal.style.display = 'none';
            }
        });
    </script>
